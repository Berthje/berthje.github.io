<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Layton Berth | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="hero-container">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="chanel parfume with leafs in the background">
      <div class="container">
        <h6 class="product-title">PERFUME</h6>
        <h1 class="hero-title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="price">$149.99 <span>$169.99</span></h2>
        <button class="cta-btn"><span><img src="images/icon-cart.svg"></span>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
